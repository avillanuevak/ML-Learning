<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Descent Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.26.0/plotly.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            border: 1px solid #dee2e6;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .control-group label {
            font-weight: 600;
            color: #495057;
            font-size: 0.9em;
        }
        
        input, button, select {
            padding: 10px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #f8f9fa, #ffffff);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #dee2e6;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #6c757d;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        #plot {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .iteration-info {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1em;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Gradient Descent Visualization</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="learningRate">Learning Rate</label>
                <input type="number" id="learningRate" value="0.01" step="0.001" min="0.001" max="1">
            </div>
            <div class="control-group">
                <label for="iterations">Max Iterations</label>
                <input type="number" id="iterations" value="100" min="10" max="1000">
            </div>
            <div class="control-group">
                <label for="dataPoints">Data Points</label>
                <input type="number" id="dataPoints" value="20" min="10" max="100">
            </div>
            <div class="control-group">
                <label for="noise">Noise Level</label>
                <input type="number" id="noise" value="0.2" step="0.1" min="0" max="2">
            </div>
            <div class="control-group">
                <label for="speed">Animation Speed</label>
                <select id="speed">
                    <option value="50">Very Fast</option>
                    <option value="100" selected>Fast</option>
                    <option value="200">Medium</option>
                    <option value="500">Slow</option>
                    <option value="1000">Very Slow</option>
                </select>
            </div>
        </div>
        
        <div class="controls">
            <button onclick="generateData()">üé≤ Generate New Data</button>
            <button onclick="startAnimation()" id="startBtn">‚ñ∂Ô∏è Start Animation</button>
            <button onclick="stopAnimation()" id="stopBtn" disabled>‚èπÔ∏è Stop</button>
            <button onclick="resetAnimation()" id="resetBtn">üîÑ Reset</button>
            <button onclick="stepForward()" id="stepBtn">‚è≠Ô∏è Step Forward</button>
        </div>
        
        <div class="iteration-info" id="iterationInfo">
            Ready to start! Click "Generate New Data" to create sample data points.
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="currentM">0.00</div>
                <div class="stat-label">Current Slope (m)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="currentB">0.00</div>
                <div class="stat-label">Current Intercept (b)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="currentCost">0.00</div>
                <div class="stat-label">Current Cost</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="currentIteration">0</div>
                <div class="stat-label">Iteration</div>
            </div>
        </div>
        
        <div id="plot"></div>
    </div>

    <script>
        let x_data = [];
        let y_data = [];
        let m = 0;
        let b = 0;
        let iteration = 0;
        let animationId;
        let isRunning = false;
        let maxIterations = 100;
        let learningRate = 0.01;
        let lineHistory = []; // Store previous line positions
        
        function generateData() {
            const n = parseInt(document.getElementById('dataPoints').value);
            const noise = parseFloat(document.getElementById('noise').value);
            
            // Generate random data with some linear relationship
            x_data = [];
            y_data = [];
            
            for (let i = 0; i < n; i++) {
                const x = Math.random() * 10;
                const y = 2 * x + 1 + (Math.random() - 0.5) * noise * 10; // True relationship: y = 2x + 1 + noise
                x_data.push(x);
                y_data.push(y);
            }
            
            resetAnimation();
            plotData();
            document.getElementById('iterationInfo').textContent = `Generated ${n} data points. Ready to start gradient descent!`;
        }
        
        function resetAnimation() {
            m = 0;
            b = 0;
            iteration = 0;
            isRunning = false;
            lineHistory = []; // Clear line history
            updateStats();
            updateButtons();
        }
        
        function updateStats() {
            document.getElementById('currentM').textContent = m.toFixed(4);
            document.getElementById('currentB').textContent = b.toFixed(4);
            document.getElementById('currentIteration').textContent = iteration;
            
            if (x_data.length > 0) {
                const cost = calculateCost();
                document.getElementById('currentCost').textContent = cost.toFixed(4);
            }
        }
        
        function calculateCost() {
            let totalError = 0;
            for (let i = 0; i < x_data.length; i++) {
                const predicted = m * x_data[i] + b;
                const error = predicted - y_data[i];
                totalError += error * error;
            }
            return totalError / x_data.length;
        }
        
        function gradientDescentStep() {
            if (x_data.length === 0) return false;
            
            // Store current line position before updating
            if (iteration === 0 || iteration % Math.max(1, Math.floor(maxIterations / 20)) === 0) {
                lineHistory.push({ m: m, b: b, iteration: iteration });
            }
            
            const n = x_data.length;
            let m_gradient = 0;
            let b_gradient = 0;
            
            // Calculate gradients
            for (let i = 0; i < n; i++) {
                const predicted = m * x_data[i] + b;
                const error = predicted - y_data[i];
                m_gradient += (2/n) * x_data[i] * error;
                b_gradient += (2/n) * error;
            }
            
            // Update parameters
            m -= learningRate * m_gradient;
            b -= learningRate * b_gradient;
            iteration++;
            
            return iteration < maxIterations;
        }
        
        function plotData() {
            if (x_data.length === 0) return;
            
            // Create line points
            const x_min = Math.min(...x_data);
            const x_max = Math.max(...x_data);
            const x_line = [x_min, x_max];
            const y_line = [m * x_min + b, m * x_max + b];
            
            const traces = [
                {
                    x: x_data,
                    y: y_data,
                    mode: 'markers',
                    type: 'scatter',
                    name: 'Data Points',
                    marker: {
                        size: 12,
                        color: '#FF6B6B',
                        line: { color: '#FF5252', width: 2 }
                    }
                },
                {
                    x: x_line,
                    y: y_line,
                    mode: 'lines',
                    type: 'scatter',
                    name: 'Fitted Line',
                    line: { 
                        color: '#4ECDC4', 
                        width: 4,
                        dash: iteration === 0 ? 'dash' : 'solid'
                    }
                }
            ];
            
            const layout = {
                title: {
                    text: `Gradient Descent: Iteration ${iteration}`,
                    font: { size: 20, color: '#2c3e50' }
                },
                xaxis: { 
                    title: 'X Values',
                    gridcolor: '#f0f0f0',
                    showgrid: true
                },
                yaxis: { 
                    title: 'Y Values',
                    gridcolor: '#f0f0f0',
                    showgrid: true
                },
                plot_bgcolor: '#fafafa',
                paper_bgcolor: 'white',
                font: { family: 'Segoe UI, sans-serif' },
                margin: { t: 60, r: 40, b: 60, l: 60 },
                showlegend: true,
                legend: {
                    x: 0.02,
                    y: 0.98,
                    bgcolor: 'rgba(255,255,255,0.8)',
                    bordercolor: '#ddd',
                    borderwidth: 1
                }
            };
            
            Plotly.newPlot('plot', traces, layout, {responsive: true});
        }
        
        function startAnimation() {
            if (x_data.length === 0) {
                alert('Please generate data first!');
                return;
            }
            
            learningRate = parseFloat(document.getElementById('learningRate').value);
            maxIterations = parseInt(document.getElementById('iterations').value);
            const speed = parseInt(document.getElementById('speed').value);
            
            isRunning = true;
            updateButtons();
            
            function animate() {
                if (!isRunning) return;
                
                const canContinue = gradientDescentStep();
                plotData();
                updateStats();
                
                const cost = calculateCost();
                document.getElementById('iterationInfo').textContent = 
                    `Iteration ${iteration}/${maxIterations} | Cost: ${cost.toFixed(4)} | m: ${m.toFixed(4)} | b: ${b.toFixed(4)}`;
                
                if (canContinue && isRunning) {
                    animationId = setTimeout(animate, speed);
                } else {
                    isRunning = false;
                    updateButtons();
                    if (iteration >= maxIterations) {
                        document.getElementById('iterationInfo').textContent = 
                            `‚úÖ Completed! Final: m=${m.toFixed(4)}, b=${b.toFixed(4)}, Cost=${cost.toFixed(4)}`;
                    }
                }
            }
            
            animate();
        }
        
        function stopAnimation() {
            isRunning = false;
            if (animationId) {
                clearTimeout(animationId);
            }
            updateButtons();
        }
        
        function stepForward() {
            if (x_data.length === 0) {
                alert('Please generate data first!');
                return;
            }
            
            learningRate = parseFloat(document.getElementById('learningRate').value);
            maxIterations = parseInt(document.getElementById('iterations').value);
            
            if (iteration < maxIterations) {
                gradientDescentStep();
                plotData();
                updateStats();
                
                const cost = calculateCost();
                document.getElementById('iterationInfo').textContent = 
                    `Iteration ${iteration}/${maxIterations} | Cost: ${cost.toFixed(4)} | m: ${m.toFixed(4)} | b: ${b.toFixed(4)}`;
            }
        }
        
        function updateButtons() {
            document.getElementById('startBtn').disabled = isRunning;
            document.getElementById('stopBtn').disabled = !isRunning;
            document.getElementById('stepBtn').disabled = isRunning;
            document.getElementById('resetBtn').disabled = isRunning;
        }
        
        // Initialize with sample data
        generateData();
    </script>
</body>
</html>
